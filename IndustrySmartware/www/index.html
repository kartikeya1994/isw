<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Industry Smartware</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav" id="machine-list">
				<li id="disconnected-label"><a><span
							class="glyphicon glyphicon-remove-circle">Disconnected</span></a></li>
				<li id="connected-label"><a><span
							class="glyphicon glyphicon-ok-circle">Connected</span></a></li>
				<li id="home-item"><a href="#">Home</a></li>				
			</ul>
		</div>
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12" id="machine-window">
						<a href="#menu-toggle" class="btn btn-success" id="menu-toggle"><span class="glyphicon glyphicon-menu-left">Menu</span></a>
						<div id="home-window">
						<h2>Industry Smartware Testing Tool</h2>
							<h3>Number of machines: <span id="machine-count">0</span></h3>
							<h4>Time: <span id="time-stamp">0</span> hrs.</h4>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>
</html>
